<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-50 to-primary-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Logo y Título -->
    <div class="text-center">
      <h1 class="text-4xl font-bold text-primary-600">Vivian+</h1>
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
        Inicia sesión
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        ¿No tienes una cuenta?
        <a routerLink="/auth/register" class="font-medium text-primary-600 hover:text-primary-500">
          Regístrate aquí
        </a>
      </p>
    </div>

    <!-- Formulario -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6 bg-white p-8 rounded-xl shadow-lg">
      <!-- Mensaje de Error -->
      <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg" role="alert">
        <p class="text-sm">{{ errorMessage }}</p>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
          Correo Electrónico
        </label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="input"
          [class.border-red-500]="email?.invalid && email?.touched"
          placeholder="correo@ejemplo.com"
        />
        <p *ngIf="email?.invalid && email?.touched" class="mt-1 text-sm text-red-600">
          <span *ngIf="email?.errors?.['required']">El correo es obligatorio</span>
          <span *ngIf="email?.errors?.['email']">Ingresa un correo válido</span>
        </p>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
          Contraseña
        </label>
        <div class="relative">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            class="input pr-10"
            [class.border-red-500]="password?.invalid && password?.touched"
            placeholder="••••••••"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
          >
            <svg *ngIf="!showPassword" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <svg *ngIf="showPassword" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
            </svg>
          </button>
        </div>
        <p *ngIf="password?.invalid && password?.touched" class="mt-1 text-sm text-red-600">
          <span *ngIf="password?.errors?.['required']">La contraseña es obligatoria</span>
          <span *ngIf="password?.errors?.['minlength']">Debe tener al menos 6 caracteres</span>
        </p>
      </div>

      <!-- Botón Submit -->
      <button
        type="submit"
        [disabled]="isLoading"
        class="btn btn-primary w-full text-lg py-3"
      >
        <span *ngIf="!isLoading">Iniciar Sesión</span>
        <span *ngIf="isLoading" class="flex items-center justify-center">
          <svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Cargando...
        </span>
      </button>

      <!-- Demo Credentials -->
      <div class="text-center pt-4 border-t border-gray-200">
        <p class="text-xs text-gray-500">Credenciales de prueba:</p>
        <p class="text-xs text-gray-600 font-mono mt-1">demo&#64;vivianplus.com / demo123</p>
      </div>
    </form>
  </div>
</div>
