<nav class="bg-white shadow-sm border-b border-gray-200">
  <div class="container-custom">
    <div class="flex justify-between items-center h-16">
      <!-- Logo y Marca -->
      <div class="flex items-center">
        <a routerLink="/dashboard" class="flex items-center space-x-2">
          <div class="w-8 h-8 bg-gradient-to-br from-primary-500 to-secondary-500 rounded-lg flex items-center justify-center">
            <span class="text-white font-bold text-lg">V+</span>
          </div>
          <span class="text-xl font-bold text-gray-900">Vivian+</span>
        </a>
      </div>

      <!-- Navegación Desktop -->
      <div class="hidden md:flex items-center space-x-1">
        <a
          routerLink="/dashboard"
          routerLinkActive="bg-primary-50 text-primary-700"
          [routerLinkActiveOptions]="{exact: true}"
          class="px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors font-medium"
        >
          Dashboard
        </a>
        <a
          routerLink="/folders"
          routerLinkActive="bg-primary-50 text-primary-700"
          class="px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors font-medium"
        >
          Carpetas
        </a>
        <a
          routerLink="/tasks"
          routerLinkActive="bg-primary-50 text-primary-700"
          class="px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors font-medium"
        >
          Tareas
        </a>
      </div>

      <!-- Usuario y Menú -->
      <div class="hidden md:flex items-center space-x-4">
        <!-- Perfil Dropdown -->
        <div class="relative">
          <button
            (click)="toggleProfileMenu()"
            class="flex items-center space-x-3 focus:outline-none"
          >
            <div class="w-10 h-10 bg-gradient-to-br from-primary-500 to-secondary-500 rounded-full flex items-center justify-center text-white font-semibold">
              {{ userInitials }}
            </div>
            <div class="text-left hidden lg:block">
              <p class="text-sm font-medium text-gray-900">{{ currentUser?.nombre }}</p>
              <p class="text-xs text-gray-500">{{ currentUser?.email }}</p>
            </div>
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <div
            *ngIf="isProfileMenuOpen"
            class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-1 z-50"
          >
            <a
              routerLink="/dashboard/profile"
              (click)="closeMenus()"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
            >
              <div class="flex items-center space-x-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                <span>Mi Perfil</span>
              </div>
            </a>
            <hr class="my-1 border-gray-200">
            <button
              (click)="logout()"
              class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50"
            >
              <div class="flex items-center space-x-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                <span>Cerrar Sesión</span>
              </div>
            </button>
          </div>
        </div>
      </div>

      <!-- Botón Menú Mobile -->
      <button
        (click)="toggleMenu()"
        class="md:hidden p-2 rounded-lg text-gray-700 hover:bg-gray-100 focus:outline-none"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path *ngIf="!isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          <path *ngIf="isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Menú Mobile -->
    <div *ngIf="isMenuOpen" class="md:hidden pb-4 border-t border-gray-200 mt-2 pt-2">
      <a
        routerLink="/dashboard"
        (click)="closeMenus()"
        routerLinkActive="bg-primary-50 text-primary-700"
        [routerLinkActiveOptions]="{exact: true}"
        class="block px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 font-medium"
      >
        Dashboard
      </a>
      <a
        routerLink="/folders"
        (click)="closeMenus()"
        routerLinkActive="bg-primary-50 text-primary-700"
        class="block px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 font-medium"
      >
        Carpetas
      </a>
      <a
        routerLink="/tasks"
        (click)="closeMenus()"
        routerLinkActive="bg-primary-50 text-primary-700"
        class="block px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 font-medium"
      >
        Tareas
      </a>
      <a
        routerLink="/dashboard/profile"
        (click)="closeMenus()"
        class="block px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 font-medium"
      >
        Mi Perfil
      </a>
      <hr class="my-2 border-gray-200">
      <button
        (click)="logout()"
        class="w-full text-left px-4 py-3 rounded-lg text-red-600 hover:bg-red-50 font-medium"
      >
        Cerrar Sesión
      </button>
    </div>
  </div>
</nav>
